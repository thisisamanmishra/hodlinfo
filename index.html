
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodlinfo Dashboard</title>
    
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #181B2A;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .header h1 {
            color: #32D4A4;
            font-size: 2rem;
        }
        .btn-group .btn {
            background-color: #242A3A;
            color: #ffffff;
            border: none;
            margin-right: 5px;
        }
        .btn-group .btn:hover {
            background-color: #323A4D;
        }
        .rate-display {
            text-align: center;
            margin: 20px 0;
        }
        .rate-display h2 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .percentage {
            font-size: 1.5rem;
            color: #32D4A4;
            font-weight: bold;
        }
        .percentage-label {
            font-size: 0.9rem;
            color: #999;
        }
        
    </style>
</head>
<body>
    <header class="header container-fluid">
        <div class="col-4 text-start">
            <img src="./HODLINFO.png" alt="HODLINFO Logo" class="img-fluid" style="max-width: 200px;">
          </div>
        <div class="btn-group">
            <button class="btn btn-secondary">INR</button>
            <button class="btn btn-secondary">BTC</button>
            <button class="btn btn-secondary">BUY BTC</button>
        </div>
        <div class="d-flex align-items-center">
            
            
            <button class="btn btn-outline-info"><i class="fa-brands fa-telegram"></i>Connect Telegram</button>
            <button class="btn btn-toggle ms-3"></button>
        </div>
    </header>

    <section class="rate-display">
        <div class="d-flex justify-content-around">
            <div>
                <p class="percentage">0.1%</p>
                <p class="percentage-label">5 Mins</p>
            </div>
            <div>
                <p class="percentage">0.96%</p>
                <p class="percentage-label">1 Hour</p>
            </div>
            <div>
                <h2>â‚¹ 26,56,110</h2>
                <p>Average BTC/INR net price including commission</p>
            </div>
            <div>
                <p class="percentage">2.73%</p>
                <p class="percentage-label">1 Day</p>
            </div>
            <div>
                <p class="percentage">7.51%</p>
                <p class="percentage-label">7 Days</p>
            </div>
        </div>
    </section>

        <table class="table table-dark table-borderless" id="tickers">
                <thead>
                    <tr class="my-y">
                      <th>#</th>
                      <th>Platform</th>
                      <th>Last Traded Price</th>
                      <th>Buy / Sell Price</th>
                      <th>Difference</th>
                      <th>Savings</th>
                    </tr>
                  </thead>
                  <tbody class="my-3"></tbody>
        </table>
        <script>
    document.getElementById('themeSwitch').addEventListener('change', function() {
      document.body.classList.toggle('light-theme');
      document.body.classList.toggle('dark-theme');
    });
  </script>

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
